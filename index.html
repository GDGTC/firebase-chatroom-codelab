<!DOCTYPE html>

<html>
<head>
  <title>GDG Twin Cities Firebase Codelab</title>
</head>

<body>
  <div id="messages" style="height:400px;overflow-y:scroll;border:1px solid grey;"></div>
  <form id="form">
      <input id="username" placeholder="username"/>
      <input id="message" placeholder="message"/>
      <button id="send" type="submit">Send</button>

  <script src="app.js"></script> 
</body>
</html>
